            <h2 class="division__titulo">Â¿Necesitas una cotizacion?</h2>
            <span>Dejanos tus datos y un asesor se comunicara con usted a la brevedad</span>
            <hr>
            <form action="" method="Get" id="colorBack">
                <fieldset >
                    <legend>Informacion de Cliente</legend>
                    <div>
                        <label for="InfoSexo">Sexo:</label>
                        <input type="radio" name="InfoSexo" value="Maculino" required>Masculino
                        <input type="radio" name="InfoSexo" value="Femenino" required>Femenino
                        <input type="radio" name="InfoSexo" value="Otro" required>Otro
                    </div>
                    <br>
                    <div>
                    <label for="infoNombre">Nombre:</label>
                    <input type="text" name="infoNombre" id="InfoNombre" placeholder="Ingrese su nombre">
                    </div>  
                    <div>
                    <label for="InfoApellido">Apellido:</label>
                    <input type="text" name="InfoApellido" id="InfoApellido" placeholder="Ingrese su apellido">
                    </div>
                    <div>
                        <label for="Email">Email</label>
                        <input type="email" name="Email" id="Email" placeholder="Ingrese su Email">
                    </div>
                    <div>
                        <label for="InfoTelefono">Telefono:</label>
                        <input type="number" name="InfoTelefono" id="InfoTelefono" placeholder="Ingrese su numero de telefono">
                    </div>
                    <div>
                        <label for="TipoPlan">Seleccione el plan a consultar</label>
                        <select name="TipoPlan" id="TipoPlan">
                            <option value="Basico">Basico</option>
                            <option value="Intermedio">Intermedio</option>
                            <option value="Premium">Premium</option>
                            <option value="Taxi">Taxi</option>
                        </select>
                    </div>
                    <div>
                        <label for="InfoLegal">Acepta terminos y condiciones</label>
                        <input type="checkbox" name="InfoLegal" id="InfoLegal" value="1">
                    </div>
                    <br>
                    <div>
                        <input type="reset" value="Limpiar">
                        <input type="submit" value="Enviar">
                    </div>
                    
        
                </fieldset>
            </form>
